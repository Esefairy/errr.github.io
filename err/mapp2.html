<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>驾车途经点</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Tu3sl1OghDen0X5aCF8t32YqbIrigLq5"></script>
</head>
<body>
    <div class="message">
        <input placeholder="起点" id="start" />
        <input type="" name="end" id="end" value="" placeholder="终点" />
        <button id="search">搜索</button>
    </div>
    <div id="container" style="height: 500px;;"></div>
</body>
</html>
<script>
    var map = new BMap.Map("container");    
    map.centerAndZoom(new BMap.Point(114.064552,22.548457), 11);    
    var transit = new BMap.TransitRoute(map, {    
        renderOptions: {map: map}    
    });    
    
    $("#search").click(function(){
        var start = $("#start").val();
        var end = $("#end").val();
    
        transit.search(start, end);
    });
    
</script>
